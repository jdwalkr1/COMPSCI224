<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>5-4-3-2-1 Grounding Technique</title>
    <!-- Add favicons for each sense -->

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Recursive:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body{
        background-image: url('clouds.gif');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>5-4-3-2-1 GROUNDING TECHNIQUE</h1>
      <div class="exercise-container">
        <div class="exercise">
          <div class="sense" id="see">
            <h2><i class="fa-solid fa-eye"></i> 5 Things You Can See</h2>

            <ul id="seeList"></ul>
          </div>
        </div>
        <div class="exercise">
          <div class="sense" id="touch">
            <h2><i class="fa-solid fa-hand"></i> 4 Things You Can Touch</h2>
            <ul id="touchList"></ul>
          </div>
        </div>
        <div class="exercise">
          <div class="sense" id="hear">
            <h2>
              <i class="fa-solid fa-ear-listen"></i> 3 Things You Can Hear
            </h2>
            <ul id="hearList"></ul>
          </div>
        </div>
        <div class="exercise">
          <div class="sense" id="smell">
            <h2><i class="fa-solid fa-wind"></i> 2 Things You Can Smell</h2>
            <ul id="smellList"></ul>
          </div>
        </div>
        <div class="exercise">
          <div class="sense" id="taste">
            <h2>
              <i class="fa-regular fa-face-grin-tongue"></i> 1 Thing You Can
              Taste
            </h2>
            <ul id="tasteList"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="home" style="position: absolute; top: 10px; left: 10px;">
      <a href="/index.html" style="font-size: 24px; color: black;">
        <i class="fa-solid fa-house" id="home"></i>
      </a>
    </div>
    
    <!-- Done button outside the exercise-container -->
    <button id="myButton">Done</button>
    <script src="script.js"></script>
  </body>
</html>
