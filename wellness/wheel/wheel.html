<title>Affirmations Wheel</title>

    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#e0f2f2;">
            <span>I'm letting go of thoughts that aren't helpful</span></div>
            <div class="number" style="--i:2;--clr:#cae5e1;">
            <span>I am loved and worthy</span></div>
            <div class="number" style="--i:3;--clr:#aedbd3;">
            <span>I am capable</span></div>
            <div class="number" style="--i:4;--clr:#eadec9;">
            <span>I'm in control of how I react</span></div>
            <div class="number" style="--i:5;--clr:	#d6b89a;">
            <span>Everyday is an opportunity to learn</span></div>
            <div class="number" style="--i:6;--clr:#bcbad7;">
            <span>It's okay to not be okay</span></div>
            <div class="number" style="--i:7;--clr:#ffb77e;">
            <span>My body is beautiful and unique as it is</span></div>
            <div class="number" style="--i:8;--clr:#ceffab;">
            <span>My ideas are valuable</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random()*3600);
        spinBtn.onclick = function(){
            wheel.style.transform = "rotate("+ value + "deg)";
            value += Math.ceil(Math.random()*3600);
        }
        
    </script>
